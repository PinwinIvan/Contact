<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="header-content">
                <div class="logo"><h1>Pixan</h1></div>
            
                <div class="menu" id="show-menu">
                    <nav>
                        <ul>
                        <li class="menu-selected"><a href="#" class="text-menu-selected"><i class="fas fa-home"></i>Home</li>
                        <li><a href="#"><i class="fab fa-youtube"></i>Tutorials</li></a>
                        <li><a href="#"><i class="fas fa-file-alt"></i>Blog</li></a>
                        <li><a href="#"><i class="fas fa-headset"></i>Contact</li></a>
                        </ul>
                    </nav>
                </div>
        </div>
    
        <div id="icon-menu">
            <i class="fas fa-bars"></i>
        </div>
    
        </header>

        <div class="toptext">
           <h1>Comments, questions?<br>
            Send them our way.</h1>
        </div>

            <div class="opinionsForm">
                
                    <form action="#" method ="POST" class="opinionsQ">

                        <div>

                            <label for="firstName">First Name</label><br>
                            <input id="firstName" placeholder="(Optional)">
                        </div>

                        <div>
                            <label for="lastName">Last Name</label><br>
                            <input id="lastName" placeholder="(Optional)">
                        </div>

                        <div>
                            <label for="userEmail">Email</label><br>
                            <input id="userEmail">                        
                        </div>

                        <div>    
                            <label for="userAlias">Alias</label><br>
                            <input id="userAlias" placeholder="(Optional)">
                        </div>

                        <div class="messageField">
                            <label for="userMessage">Message</label><br>
                            <textarea name="" id="userMessage" cols="53" rows="3" placeholder="Your message..."></textarea>
                        </div>

                        <div>
                            <input class="sendMessageBtn" type="submit" value="Send Message">
                        </div>
                    </form>

            </div>
            <div class="contactHeader">
                <h2>Contact Information</h2>
             </div>

             <div class="contactInfo" id="contactInfo">
                <nav>
                    <ul>
                    <li><a href="#"><i class="fas fa-file-alt"></i>pixangame@gmail.com</li></a>
                    <li><a href="#"><i class="fas fa-headset"></i>In your walls</li></a>
                    </ul>
                </nav>
            </div>
            <footer>
                <div class="footer-content">
                    <div class="footer-logo">
                        <img src="IMG/Logo/logo pixan.png" alt="Footer Logo">
                    </div>
                    <div class="footer-links">
                        <ul>
                            <li><a href="#">Privacy Policy</a></li>
                            <li><a href="#">Terms of Service</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
            <script>
                function toggleMenu() {
                    var nav = document.querySelector('nav ul');
                    nav.classList.toggle('show');
                }
            </script>
</body>
</html>
